

<h1 style="text-align: center;font-size: large;">Bid Approval Requests</h1>
<br>

<table align="center" class="table">
<tr>
    <th>
        Crop Name
    </th>
    <th>
        Crop Type
    </th>
    <th>
        Base Price
    </th>
    <th>
        Current Bid
    </th>
    <th>
        Bid Amount
    </th>
    <th>
        Action1
    </th>
    <th>
        Action2
    </th>
    
    
</tr>
<tr *ngFor="let i of listofBids">
    
    
    <td>{{i.crop_name}}</td>
    <td>{{i.crop_type}}</td>
    <td>{{i.base_price}}</td>
    <td>{{i.current_bid}}</td>
    <td>{{i.bid1}}</td>
    
    
    
    
    <td><a><button class="btn btn-success btn-lg" (click)="onAccept(i.BIID)" style="font-size: medium;">Approve</button></a></td>
    <td><a><button class="btn btn-danger btn-lg" (click)="onReject(i.BIID)" style="font-size: medium;" >Reject</button></a></td>
    

</tr>
</table>
