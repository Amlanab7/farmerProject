<h4>Place Auction Request</h4>
<form [formGroup]="requestForm" (ngSubmit)="(onSubmit())">

       <div class="form-group" >
           <label for="crop_name">Crop Name: </label>
           <input type="text" size="10px"class="form-control" formControlName="crop_name" id="crop_name" />
   
       </div>
   
       <div class="form-group" >
           <label for="crop_type">Crop Type: </label>
           <input type="text" class="form-control" formControlName="crop_type" id="crop_type" />
   
       </div>
   
       <div class="form-group" >
           <label for="fertilizer_type">Fertilizer Type: </label>
           <input type="text" class="form-control" formControlName="fertilizer_type" id="fertilizer_type" />
   
       </div>
   
       <div class="form-group" >
           <label for="quantity">Quantity:</label>
           <input type="text" class="form-control" formControlName="quantity" id="quantity" />
   
       </div>
       <div class="form-group" >
         <label for="base_price">Base Price: </label>
         <input type="text" class="form-control" formControlName="base_price" id="base_price" />
   
     </div>
     <div class="form-group" >
       <label for="ph">pH value: </label>
       <input type="text" class="form-control" formControlName="ph" id="ph" />
   
   </div>
       <button class="btn btn-success" type="submit" >Place Request</button> &nbsp;&nbsp;
       <button class="btn btn-danger" type="reset">Cancel</button>
       &nbsp;&nbsp;
       <a class="btn btn-warning" routerLink="">Home</a>
   </form>
