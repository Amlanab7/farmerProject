 <form [formGroup]="user" (ngSubmit)="(onSubmit(user.value))">

    <div class="form-group" >
        <label for="fullName">First Name: </label>
        <input type="text" size="10px"class="form-control" formControlName="FullName" id="fullName" />

    </div>

    <div class="form-group" >
        <label for="ContactNumber">Last Name: </label>
        <input type="text" class="form-control" formControlName="ContactNumber" id="ContactNumber" />

    </div>

    <div class="form-group" >
        <label for="EmailId">Email: </label>
        <input type="email" class="form-control" formControlName="EmailId" id="EmailId" />

    </div>

    <div class="form-group" >
        <label for="AddressLine1">AddressLine1: </label>
        <input type="text" class="form-control" formControlName="AddressLine1" id="AddressLine1" />

    </div>
    <div class="form-group" >
      <label for="AddressLine2">AddressLine2: </label>
      <input type="text" class="form-control" formControlName="AddressLine2" id="AddressLine2" />

  </div>
  <div class="form-group" >
    <label for="city">city: </label>
    <input type="text" class="form-control" formControlName="City" id="city" />

</div>

<div class="form-group" >
  <label for="state">state: </label>
  <input type="text" class="form-control" formControlName="State" id="state" />

</div>
<div class="form-group" >
  <label for="ResidencePincode">Residence Pincode: </label>
  <input type="text" class="form-control" formControlName="ResidencePincode" id="ResidencePincode" />

</div>
<div class="form-group" >
  <label for="Area">Area: </label>
  <input type="text" class="form-control" formControlName="Area" id="Area" />

</div>
<div class="form-group" >
  <label for="Address">Address: </label>
  <input type="text" class="form-control" formControlName="Address" id="Address" />

</div>
<div class="form-group" >
  <label for="LandPincode">LandPincode: </label>
  <input type="text" class="form-control" formControlName="LandPincode" id="LandPincode" />

</div>
<div class="form-group" >
  <label for="AccountNo">AccountNo: </label>
  <input type="text" class="form-control" formControlName="AccountNo" id="AccountNo" />

</div>
<div class="form-group" >
  <label for="IFSCcode">IFSCcode: </label>
  <input type="text" class="form-control" formControlName="IFSCcode" id="IFSCcode" />

</div>
<div class="form-group" >
  <label for="Aadhar">Aadhar: </label>
  <input type="text" class="form-control" formControlName="Aadhar" id="Aadhar" />

</div>
<div class="form-group" >
  <label for="PAN">PAN: </label>
  <input type="text" class="form-control" formControlName="PAN" id="PAN" />

</div>
<div class="form-group">
  <label for="TraderLicense:string;"> TraderLicense:string; : </label>
  <input type="text" class="form-control" formControlName="TraderLicense"id=" TraderLicense" />

</div>
<div class="form-group" >
  <label for="Password">Password: </label>
  <input type="text" class="form-control" formControlName="Password" id="Password" />

</div>
<div class="form-group" >
  <label for="ConfirmPassword">ConfirmPassword: </label>
  <input type="text" class="form-control" formControlName="ConfirmPassword" id="ConfirmPassword" />
</div>
    <button class="btn btn-success" type="submit">Save</button> &nbsp;&nbsp;
    <button class="btn btn-danger" type="reset">Cancel</button>
    &nbsp;&nbsp;
    <a class="btn btn-warning" routerLink="">Home</a>
</form>
