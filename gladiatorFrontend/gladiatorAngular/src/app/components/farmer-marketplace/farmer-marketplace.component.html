<h1 style="text-align: center;">Market Place</h1>
<br>

<table align="center"  class="table" >
<tr style="background-color: green;color:white">
    <th>
        CID
    </th>
    <th>
        Crop Name
    </th>
    <th>
        Crop Type
    </th>
    
  
    
</tr>
<tr *ngFor ="let i of marketcrops">
    <td>{{i.CID}}</td>
    <td>{{i.crop_name}}</td>
    <td>{{i.crop_type}}</td>
    
    <td><a><button class="btn btn-success" (click)="onView(i.CID)" >View</button></a></td>
    


</tr>
</table>
